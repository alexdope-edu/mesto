<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/Vector.svg" alt="Место" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <img class="profile__avatar" src="images/кусто.jpg" alt="Кусто" />
            <div class="profile__info">
              <div class="profile__conteiner">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section id="cards" class="elements">
            <!-- <button class="elements__delete" type="button"></button> -->
          <!-- <div class="elements__element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div> -->
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="profilePopup">
      <form name="loginForm" class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <input
          name="fullName"
          type="text"
          class="popup__field popup__field_info_name"
        />
        <input
          name="jobInfo"
          type="text"
          class="popup__field popup__field_info_job"
        />
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>

    <div class="popup" id="newPlacePopup">
      <form name="loginForm" class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <input
          name="fullName"
          type="text"
          placeholder="Название"
          class="popup__field popup__field_info_name"
        />
        <input
          name="jobInfo"
          type="text"
          placeholder="Ссылка на картинку"
          class="popup__field popup__field_info_job"
        />
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
    <div class="popup-picture" id="previewPopup">
      <div class="popup-picture__content">
        <button type="button" class="popup__close"></button>
        <img id="previewImage" src="images/горный алтай.png" />
        <h3 class="popup-picture__title">Горный алтай</h3>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>

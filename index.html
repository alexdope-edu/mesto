<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img class="header__logo" src="images/Vector.svg" alt="Место" />
            <div class="header__line"></div>
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__avatar" src="images/кусто.jpg" alt="Кусто" />
                    <div class="profile__info">
                        <div class="profile__conteiner">
                            <h2 class="profile__title">Жак-Ив Кусто</h2>
                            <button class="profile__edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add" type="button"></button>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Карачаевск</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбрус" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Гора Эльбрус</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Домбай</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="images/кисловодск.jpg" alt="Кисловодск" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Кисловодск</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="images/Ессентуки.jpg" alt="Ессентуки" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Ессентуки</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
                <div class="elements__element">
                    <img src="images/Пятигорск.jpg" alt="Пятигорск" class="elements__photo" />
                    <div class="elements__group">
                        <h2 class="elements__title">Пятигорск</h2>
                        <button class="elements__button" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">&copy; 2022 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup" id="profilePopup">
        <div class="popup__container">
            <form class="popup__content">
                <button type="reset" class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name">
                <hr class="popup__divider">
                <input type="text" class="popup__text">
                <hr class="popup__divider">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="pages/index.js"></script>
</body>

</html>

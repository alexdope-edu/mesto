<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Mesto</title>
</head>

<body class="page">

  <!-- Основной контейнер -->

  <div class="page__container">

    <!-- Заголовок -->

    <header class="header">
      <img class="header__logo" src="images/Vector.svg" alt="Место" />
    </header>

    <!-- Основной контент -->

    <main class="content">

      <!-- Профиль пользователя -->

      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="images/кусто.jpg" alt="Кусто" />
          <div class="profile__info">
            <div class="profile__conteiner">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button id="addCardButton" class="profile__add" type="button"></button>
      </section>

      <!-- Карточки (формируется динамически) -->

      <section id="cards" class="elements"></section>

    </main>

    <!-- Подвал -->

    <footer class="footer">
      <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <!-- Popup профиля -->

  <div class="popup" id="profilePopup">
    <form name="loginForm" class="popup__content">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <input name="fullName" type="text" class="popup__field popup__field_info_name" />
      <input name="jobInfo" type="text" class="popup__field popup__field_info_job" />
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>

  <!-- Popup добавления карточки -->

  <div class="popup" id="addCardPopup">
    <form id="addCardForm" name="loginForm" class="popup__content">
      <button id="addCardPopupCloseButton" type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <input id="addCardInputName" name="name" type="text" placeholder="Название"
        class="popup__field popup__field_info_name" />
      <input id="addCardInputLink" name="link" type="text" placeholder="Ссылка на картинку"
        class="popup__field popup__field_info_job" />
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>

  <!-- Popup предпросмотра карточки -->

  <div class="popup" id="previewPopup">
    <div class="popup-picture__content">
      <button id="popupPictureClose" type="button" class="popup__close"></button>
      <img id="previewImage" class="popup-picture__img" />
      <h3 id="previewDescription" class="popup-picture__title"></h3>
    </div>
  </div>

  <!-- Подключение JS -->

  <script src="scripts/index.js"></script>
</body>

</html>
